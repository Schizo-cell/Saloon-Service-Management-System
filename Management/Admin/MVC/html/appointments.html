<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Appointments - Admin</title>
    <link rel="stylesheet" href="../css/appointments.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h2>Manage Appointments</h2>
            </div>
            <div class="user-info">
                <span id="adminName">Loading...</span>
                <a href="../php/logout.php" class="logout-btn">Logout</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-item">
                    <i>üìä</i> Dashboard
                </a>
                <a href="customers.html" class="nav-item">
                    <i>üë•</i> Customers
                </a>
                <a href="staff.html" class="nav-item">
                    <i>üë®‚Äçüíº</i> Staff
                </a>
                <a href="services.html" class="nav-item">
                    <i>‚úÇÔ∏è</i> Services
                </a>
                <a href="appointments.html" class="nav-item active">
                    <i>üìÖ</i> Appointments
                </a>
            </nav>
        </aside>

        <!-- Content Area -->
        <main class="content">
            <!-- Page Header -->
            <div class="page-header">
                <div>
                    <h1>Appointments Management</h1>
                    <p>View and manage all customer appointments</p>
                </div>
                <div class="header-stats">
                    <div class="stat-badge">
                        <span class="stat-number" id="totalAppointments">0</span>
                        <span class="stat-label">Total</span>
                    </div>
                    <div class="stat-badge">
                        <span class="stat-number" id="pendingAppointments">0</span>
                        <span class="stat-label">Pending</span>
                    </div>
                </div>
            </div>

            <!-- Search and Filter -->
            <div class="toolbar">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search by customer name...">
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="filterAppointments('all')">All</button>
                    <button class="filter-btn" onclick="filterAppointments('Pending')">Pending</button>
                    <button class="filter-btn" onclick="filterAppointments('Confirmed')">Confirmed</button>
                    <button class="filter-btn" onclick="filterAppointments('Completed')">Completed</button>
                    <button class="filter-btn" onclick="filterAppointments('Cancelled')">Cancelled</button>
                </div>
            </div>

            <!-- Appointments Table -->
            <div class="table-section">
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Customer</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Service</th>
                                <th>Category</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="appointmentsTableBody">
                            <tr>
                                <td colspan="8" style="text-align: center;">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Update Status Modal -->
    <div id="statusModal" class="modal">
        <div class="modal-content">
            <h3>Update Appointment Status</h3>
            <div id="statusMessage" class="message-box"></div>
            <form id="statusForm">
                <input type="hidden" id="appointmentId">
                <div class="form-group">
                    <label>New Status</label>
                    <select id="newStatus">
                        <option value="Pending">Pending</option>
                        <option value="Confirmed">Confirmed</option>
                        <option value="Completed">Completed</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeStatusModal()">Cancel</button>
                    <button type="submit" class="btn-save">Update Status</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/appointments.js"></script>
</body>
</html>
