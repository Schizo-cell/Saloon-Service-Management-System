<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Forgot Password - Salon Management</title>
    <link rel="stylesheet" href="../css/forgot-password.css">
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-box">
            <h2>Admin Forgot Password</h2>
            <p>Enter your email and phone number to reset password</p>

            <div id="messageBox" class="message-box"></div>

            <form id="forgotForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your registered email" required>
                    <span class="error-text" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your registered phone number" required>
                    <span class="error-text" id="phoneError"></span>
                </div>

                <div class="form-group" id="newPasswordGroup" style="display: none;">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password">
                    <span class="error-text" id="newPasswordError"></span>
                </div>

                <div class="form-group" id="confirmPasswordGroup" style="display: none;">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password">
                    <span class="error-text" id="confirmPasswordError"></span>
                </div>

                <button type="submit" class="forgot-btn" id="submitBtn">Verify</button>
            </form>

            <div class="form-links">
                <p>Remember your password? <a href="login.html">Login</a></p>
                <p><a href="../../../index.html">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>

    <script src="../js/forgot-password.js"></script>
</body>
</html>
