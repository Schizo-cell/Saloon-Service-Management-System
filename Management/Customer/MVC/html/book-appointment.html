<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h2>Book Appointment</h2>
            </div>
            <div class="user-info">
                <span id="customerName">Loading...</span>
                <a href="../php/logout.php" class="logout-btn">Logout</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-item">
                    <i>üè†</i> Dashboard
                </a>
                <a href="book-appointment.html" class="nav-item active">
                    <i>üìÖ</i> Book Appointment
                </a>
                <a href="my-appointments.html" class="nav-item">
                    <i>üìã</i> My Appointments
                </a>
                <a href="services.html" class="nav-item">
                    <i>‚úÇÔ∏è</i> Services
                </a>
                <a href="profile.html" class="nav-item">
                    <i>üë§</i> My Profile
                </a>
            </nav>
        </aside>

        <!-- Content Area -->
        <main class="content">
            <div class="booking-container">
                <div class="booking-card">
                    <h1>Book Your Appointment</h1>
                    <p>Fill in the details below to schedule your visit</p>

                    <div id="messageBox" class="message-box"></div>

                    <form id="bookingForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="appointmentDate">Appointment Date</label>
                                <input type="date" id="appointmentDate" name="appointmentDate" required>
                                <span class="error-text" id="dateError"></span>
                            </div>

                            <div class="form-group">
                                <label for="appointmentTime">Appointment Time</label>
                                <input type="time" id="appointmentTime" name="appointmentTime" required>
                                <span class="error-text" id="timeError"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="service">Select Service</label>
                            <select id="service" name="service" required>
                                <option value="">Choose a service...</option>
                            </select>
                            <span class="error-text" id="serviceError"></span>
                        </div>

                        <div class="form-group">
                            <label for="category">Select Category</label>
                            <select id="category" name="category" required>
                                <option value="">First select a service...</option>
                            </select>
                            <span class="error-text" id="categoryError"></span>
                        </div>

                        <div class="form-group">
                            <label for="notes">Additional Notes (Optional)</label>
                            <textarea id="notes" name="notes" rows="4" placeholder="Any special requests or notes..."></textarea>
                        </div>

                        <button type="submit" class="btn-submit">Book Appointment</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/book-appointment.js"></script>
</body>
</html>
