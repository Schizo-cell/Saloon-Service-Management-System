                <a href="../php/logout.php" class="logout-btn">Logout</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Sidebar -->

                </a>
            </nav>
        </aside>

        <!-- Content Area -->
        <main class="content">
            <div class="profile-container">
                <div class="profile-card">
                    <h1>Edit Your Profile</h1>
                    <p>Update your personal information</p>

                    <div id="messageBox" class="message-box"></div>

                    <form id="profileForm">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                            <span class="error-text" id="nameError"></span>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                            <span class="error-text" id="emailError"></span>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                            <span class="error-text" id="phoneError"></span>
                        </div>

                        <div class="form-group">
                            <label for="address">Address</label>
                            <textarea id="address" name="address" placeholder="Enter your address" rows="3"></textarea>
                            <span class="error-text" id="addressError"></span>
                        </div>

                        <div class="form-divider">
                            <span>Change Password (Optional)</span>
                        </div>

                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter current password">
                            <span class="error-text" id="currentPasswordError"></span>
                        </div>

                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password">
                            <span class="error-text" id="newPasswordError"></span>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Confirm New Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password">
                            <span class="error-text" id="confirmPasswordError"></span>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn-submit">Update Profile</button>
                            <a href="dashboard.html" class="btn-cancel">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/profile.js"></script>
</body>
</html>
